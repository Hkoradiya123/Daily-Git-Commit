name: Daily Auto Commit

on:
  schedule:
    # Runs 4-5 times daily at random-ish intervals to appear more natural
    - cron: '15 2 * * *'   # 2:15 AM UTC
    - cron: '30 8 * * *'   # 8:30 AM UTC
    - cron: '45 14 * * *'  # 2:45 PM UTC
    - cron: '20 18 * * *'  # 6:20 PM UTC
    - cron: '50 22 * * *'  # 10:50 PM UTC (5th optional)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Run commit script
        run: python notmain.py
      
      - name: Push changes
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
